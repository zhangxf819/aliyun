          <h2 id="js面向对象总结"><a href="#js面向对象总结" class="headerlink" title="js面向对象总结"></a>js面向对象总结</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div></pre></td><td class="code"><pre><div class="line">	创建对象</div><div class="line">	工厂模式的例子：</div><div class="line">	function createObj(name,age)&#123;</div><div class="line">      	var obj = new object();</div><div class="line">      	obj.name = name;</div><div class="line">      	obj.age = age;</div><div class="line">      	obj.name = address;</div><div class="line">      	obj.show = function()&#123;</div><div class="line">           	return this.name + &quot; &quot; + this.age;      </div><div class="line">		&#125;;</div><div class="line">      		return obj;</div><div class="line">		&#125;</div><div class="line"></div><div class="line">   		var obj1 = (&quot;puyao1&quot;,20);</div><div class="line">   		var obj2 = (&quot;puyao2&quot;,22);</div><div class="line">   		alert(obj1.show());</div><div class="line">   		alert(obj2.show());</div><div class="line">   这个工厂模式方法解决了创建多个对象的难题，但是还是存在一个重要问题，那就是对象识别。以上的代码根本弄不清楚到底哪个是哪个创建，所以我们就必须用到构造函数的方法来识别。</div><div class="line">   构造函数(构造方法)</div><div class="line">   function user(name,age)&#123;</div><div class="line">        this.name = name;</div><div class="line">        this.age = age;</div><div class="line">        this.show = function()&#123;</div><div class="line">         	return this.name + &quot; &quot; +this.age;</div><div class="line">       	&#125;;</div><div class="line">    &#125;</div><div class="line">	创建对象的时候用new运算符就可以了</div><div class="line">	var user1 = new user(&quot;puyao1&quot;,20);//第一实例</div><div class="line">	var user2 = new user(&quot;puyao2&quot;,22);//第二实例</div><div class="line">	我们可以用instanceof来检验user1或者user2是不是属于user</div><div class="line">	alert(user1 instanceof user);//true</div><div class="line">	要创建user对象的新实例，就要用到new操作符，使用这个方法构建实例对象，会经过下面4个步骤</div><div class="line">	创建一个新对象；</div><div class="line">	讲构造函数的作用域给新对象(因此this指向这个新对象)；</div><div class="line">	执行构造函数内的代码(在为新对象添加属性)；</div><div class="line">	返回新对象。</div><div class="line"></div><div class="line">还要注意以下的问题</div><div class="line"></div><div class="line">1.构造函数也是函数</div><div class="line">区别:构造函数与函数的唯一区别，就是调用方式不同，不过构造函数也是函数，不存在什么特殊的定义构造函数的语法。</div><div class="line">任何函数，只要通过new操作符来调用，就可以把它看作函数，而任何函数，如果不通过new操作符调用，它就与普通函数</div><div class="line">没有什么区别，例如上面定义的obj.</div><div class="line"></div><div class="line">//当作构造函数调用</div><div class="line"></div><div class="line">var user1 = new user(&quot;puyao&quot;,20);</div><div class="line">user1.show();//puyao 20;</div><div class="line"></div><div class="line">//当作普通函数调用</div><div class="line"></div><div class="line">user(&quot;puyao&quot;,20);</div><div class="line">window.show();//puyao 20;</div><div class="line"></div><div class="line">上面代码显示的结果没有什么区别，只是当作普通函数调用的话，函数里this对象的指向，就是指向window全局对象</div><div class="line">而通过new关键字调用，this指向的只是新对象而已。</div></pre></td></tr></table></figure>
